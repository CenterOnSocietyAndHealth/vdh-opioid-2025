<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Chart area -->
  <rect x="20" y="30" width="160" height="60" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Horizontal axis line -->
  <line x1="20" y1="90" x2="180" y2="90" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Dots representing localities -->
  <circle cx="40" cy="85" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="60" cy="82" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="80" cy="85" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="100" cy="78" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="120" cy="85" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="140" cy="80" r="3" fill="#94c5e2" opacity="0.7"/>
  <circle cx="160" cy="85" r="3" fill="#94c5e2" opacity="0.7"/>
  
  <!-- Average line -->
  <line x1="100" y1="75" x2="100" y2="105" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Selected locality dot -->
  <circle cx="120" cy="80" r="3" fill="#dc2626"/>
  
  <!-- Title -->
  <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Jitter Plot</text>
  
  <!-- Axis labels -->
  <text x="20" y="115" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">$0</text>
  <text x="175" y="115" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">$1,790</text>
</svg>
