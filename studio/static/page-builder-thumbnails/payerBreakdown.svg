<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" fill="#F5F5F0"/>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Payer Breakdown</text>
  
  <!-- Horizontal bar chart -->
  <rect x="20" y="40" width="80" height="20" fill="#4A5D23" rx="2"/>
  <rect x="100" y="40" width="50" height="20" fill="#6B7C32" rx="2"/>
  <rect x="150" y="40" width="20" height="20" fill="#8B9C42" rx="2"/>
  
  <!-- Labels -->
  <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Families</text>
  <text x="125" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Federal</text>
  <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">State</text>
  
  <!-- Government label -->
  <text x="135" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Government</text>
  
  <!-- Government bracket lines -->
  <line x1="100" y1="30" x2="170" y2="30" stroke="#666" stroke-width="1"/>
  <line x1="100" y1="30" x2="100" y2="50" stroke="#666" stroke-width="1"/>
  <line x1="170" y1="30" x2="170" y2="50" stroke="#666" stroke-width="1"/>
</svg>
