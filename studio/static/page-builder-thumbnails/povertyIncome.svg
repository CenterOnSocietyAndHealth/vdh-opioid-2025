<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="120" rx="8" fill="#F8F9FA"/>
  <rect x="1" y="1" width="198" height="118" rx="7" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Left Column - Poverty -->
  <rect x="20" y="20" width="70" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="55" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#000000">20%</text>
  <text x="55" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#000000">Poverty Rate</text>
  <text x="25" y="75" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#1E1E1E">At 20%, locality has</text>
  <text x="25" y="88" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#1E1E1E">200% higher poverty rate</text>
  
  <!-- Right Column - Income -->
  <rect x="110" y="20" width="70" height="80" rx="4" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="145" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#000000">$70K</text>
  <text x="145" y="58" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#000000">Median Income</text>
  <text x="115" y="75" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#1E1E1E">At $70K, locality's</text>
  <text x="115" y="88" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#1E1E1E">median income is 22% lower</text>
  
  <!-- Title -->
  <text x="100" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#374151">Poverty Income</text>
</svg>
